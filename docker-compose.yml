services:
  mongodb:
    image: mongo:8
    container_name: mindvault-mongodb
    restart: unless-stopped
    ports:
      # Bind to 0.0.0.0 to allow LAN access (all network interfaces)
      # Use 127.0.0.1:27017:27017 if you want localhost-only access
      - "0.0.0.0:27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: mindvault
    volumes:
      # Store data in BASE_DIR/mongodb; fallback to ~/.mindvault/mongodb
      - ${BASE_DIR:-${HOME}/.mindvault}/mongodb:/data/db
    # Allow connections from any IP (required for LAN access)
    command: ["mongod", "--bind_ip_all"]

  minio:
    image: minio/minio:latest
    container_name: mindvault-minio
    restart: unless-stopped
    ports:
      # Bind to 0.0.0.0 to allow LAN access (all network interfaces)
      # Use 127.0.0.1:9000:9000 and 127.0.0.1:9001:9001 for localhost-only access
      - "0.0.0.0:9000:9000"   # S3 API
      - "0.0.0.0:9001:9001"   # Web Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      # Store data in BASE_DIR/minio; fallback to ~/.mindvault/minio
      - ${BASE_DIR:-${HOME}/.mindvault}/minio:/data
    command: ["server", "/data", "--console-address", ":9001"]
